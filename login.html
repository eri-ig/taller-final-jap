<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SHIGERICATEVA - Iniciar Sesión</title>
  <link rel="shortcut icon" href="./img/logo.png">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <form action="">
        <h1>Iniciar Sesión</h1>
        <div class="input-box">
          <input type="email" id="email" placeholder="Correo electrónico" required>
          <div class="invalid-feedback">Introduce un correo electrónico válido.</div>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Contraseña">
        </div>

        <div class="remember-forgot">
          <label>
            <input type="checkbox">
            Recordarme
          </label>
          <a href="#">Olvidé mi contraseña</a> <!--mas adelante se le agregara su funcion-->
        </div>
        <button type="submit" class="btn">Ingresar</button>

        <div class="register-link">
          <p>¿No tienes una cuenta? <a href="#">Registrarme</a></p> <!-- mas adelante se le agregara funcion-->
        </div>
      </form>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container-2">
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
