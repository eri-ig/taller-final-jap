<div class="container my-4">
  <div class="row">
    <div class="col-xl-8">
      <h1 class="mb-4">Mi Carrito</h1>
      <div id="cartItems" class="prueba">
       
      </div>
    </div>

    <div class="col-xl-4">
      <div class="card border shadow-none">
        <div class="card-header bg-transparent border-bottom py-3 px-4">
          <h5 class="font-size-16 mb-0">Resumen de compra</h5>
        </div>
        <div class="card-body p-4 pt-2">
          <div class="table-responsive">
            <table class="table mb-0">
              <tbody>
                <tr>
                  <td>Sub Total :</td>
                  <td class="text-end">$ <span id="subtotal">0</span></td>
                </tr>
                <tr>
                  <td>Descuento :</td>
                  <td class="text-end">- $ <span id="discount">0</span></td>
                </tr>
                <tr>
                  <td>Costo de envio :</td>
                  <td class="text-end">$ <span id="shipping">0</span></td>
                </tr>
                <tr>
                  <td>Impuestos :</td>
                  <td class="text-end">$ <span id="tax">0</span></td>
                </tr>
                <tr class="bg-light">
                  <th>Total :</th>
                  <td class="text-end">
                    <span class="fw-bold">$ <span id="total">0</span></span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
