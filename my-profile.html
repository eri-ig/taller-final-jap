            <div class="card user-card-full">
              <div class="row m-l-0 m-r-0">
                <!-- Perfil de Usuario -->
                <div class="col-sm-4 bg-c-lite-green user-profile">
                  <div class="card-block text-center text-white">
                    <div class="m-b-25">
                      <!-- Imagen de perfil -->
                      <img src="./img/img_perfil.png" class="img-radius img-fluid img-profile" alt="User-Profile-Image" id="img" style="background-color: aliceblue!important;">
                      <input type="file" name="fotoPerfil" id="fotoPerfil" accept="image/*" style="display: none;">
                    </div>
                    <h6 class="f-w-600 d-inline">NOMBRE DE USUARIO</h6>
                    <i class="mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16 d-flex flex-column align-items-center" style="color: aliceblue!important;"></i>

                    <!-- Botón de Editar Foto -->
                    <button id="editarFotoBtn" class="btn btn-primary btn-custom-small mt-3">Editar Foto</button>
                  </div>
                </div>

                <div class="col-sm-8">
                  <div class="card-block">
                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">CONFIGURACIÓN DE PERFIL</h6>
                    <div class="row" id="form">
                      <div class="col-sm-6">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre*">
                        <small class="text-danger d-none" id="nombreError">Este campo es obligatorio</small>
                      </div>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" id="segundoNombre" placeholder="Segundo Nombre">
                      </div>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido*">
                        <small class="text-danger d-none" id="apellidoError">Este campo es obligatorio</small>
                      </div>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" id="segundoApellido" placeholder="Segundo Apellido">
                      </div>
                      <div class="col-sm-6">
                        <input type="email" class="form-control" id="email" placeholder="Email*">
                        <small class="text-danger d-none" id="emailError">Debe ingresar un correo válido</small>
                      </div>
                      <div class="col-sm-6">
                        <input type="tel" class="form-control" id="telefono" placeholder="Teléfono de contacto*" pattern="[0-9]+" title="Solo se permiten números">
                        <small class="text-danger d-none" id="telefonoError">Este campo es obligatorio</small>
                      </div>
                    </div>
                    <!-- Botón de Guardar Información -->
                    <div class="d-flex justify-content-end">
                      <button class="btn btn-secondary btn-custom-small mt-4" id="btnGuardar">Guardar</button>
                    </div>
                  </div>
