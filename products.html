<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link rel="shortcut icon" href="./img/logo.png">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">

  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/album/">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <!--Comienzo del nav-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light p-1" style="border-bottom: 1px solid orange;">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
    </div>
    <a href="#" class="navbar-brand d-flex align-items-center">
     <img src="./img/shoppingCart.png" width="20" height="20" fill="none" stroke="currentColor"
        stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2"
        viewBox="0 0 24 24">
        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
        <circle cx="12" cy="13" r="4" />
      </svg>
      <small>0.00$</small><!--aqui iría el resultado de un js que sume a medida que el carrito se vaya llenando-->
    </a>
  </nav>
  <!--Fin del nav-->

  <main class="pb-5 container">
    <!--Inicio de banner-->
    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light" id="productTitle"></h1>
          <p class="lead text-body-secondary" id="description"></p>
          <button>  <!--Filtros-->
            <a href="#" class="text-primary filtos-link link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" data-bs-toggle="offcanvas" data-bs-target="#filterOffcanvas" aria-controls="filterOffcanvas">
              Establecer Filtros
            </a>
          </button>
          <!--Campo de busqueda-->
          <input type="search" id="search" class="form-control" placeholder="Buscar productos...">
        </div>
      </div>
    </section>
    <!--Fin de banner-->

  <section>
    <!-- Offcanvas de los filtros -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="filterOffcanvas" aria-labelledby="filterOffcanvasLabel">
      <div class="offcanvas-header">
        <h5 id="filterOffcanvasLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="row">
          <div class="col-12">
            <h5>Filtro por precio:</h5>
            <input type="number" id="minPrice" class="form-control form-control-sm mb-2" placeholder="Precio mínimo">
            <input type="number" id="maxPrice" class="form-control form-control-sm mb-2" placeholder="Precio máximo">
          </div>
  
          <div class="col-12">
            <h5>Orden según...</h5>
            <select id="sortOrder" class="form-control form-control-sm mb-2">
              <option value="asc">Menor precio</option>
              <option value="desc">Mayor precio</option>
              <option value="sold">Más vendidos</option>
            </select>
            <div class="d-flex justify-content-end">
              <button id="applyFilter" class="btn btn-sm btn-primary">Aplicar Filtros</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<!--Fin de Offcanvas de los filtros -->

    <!--Inicio de tarjetas-->
    <section>
      <div class="album py-5 bg-body-tertiary">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="containerDiv">
          </div>
        </div>
      </div>
    </section>
    <!--Fin de tarjetas-->
  </main>


  <footer class="text-muted">
    <div class="container-2">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
</body>

</html>
