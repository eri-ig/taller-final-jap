  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/album/">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

</head>

<body>
  <nav class="navbar navbar-light">
    <!-- Logo del Navbar -->
    <div class="navbar-logo">
        <a class="navbar-brand" href="index.html">
            SHIGERICATEVA
        </a>
    </div>

    <!-- Menú de navegación -->
    <ul class="nav-menu">
      <li class="nav-item">
          <a class="nav-link" href="categories.html">CATEGORÍAS</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="sell.html">VENDER</a>
      </li>
      <li> 
        <a class="nav-item">
          <li class="nav-item">
            <a class="nav-link" href="#" role="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCarrito" aria-controls="offcanvasCarrito">
              <img src="./img/shoppingCart.png" width="20" height="20" alt="Carrito" style="margin-right: 8px;">MI CARRITO
              <span id="cart-count" class="badge bg-danger position-absolute translate-middle badge rounded-pill">0</span>
            </a>
          </li>
        </a>
      </li>
      <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="d-flex align-items-center">
              <img src="./img/acountCircle.png" id="imagenPerfil" width="35" height="35" alt="User Icon" style=" border-radius: 50%;">
              <div class="welcome-message ms-2" id="welcome-message"></div>
          </div>
          </a>
          <div class="dropdown-menu ml-2 mr-2" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="my-profile.html">
                  <img src="./img/edit.png" width="20" height="20" alt="Editar" style="margin-right: 8px;">Editar Perfil
              </a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="login.html">
                  <img src="./img/cerrar-session.png" width="20" height="20" alt="Cerrar sesión" style="margin-right: 8px;">Cerrar Sesión
              </a>
          </div>
      </li>
  </ul>
</nav>

<!-- offcanvas -->
<div class="offcanvas offcanvas-end offcanvas-custom" tabindex="-1" id="offcanvasCarrito" aria-labelledby="offcanvasCarritoLabel">
  <div class="offcanvas-header offcanvas-header-custom">
      <h5 class="offcanvas-title" id="offcanvasCarritoLabel">Carrito de Compras</h5>
      <button class="btn boton-personalizado btn-sm" onclick="procederAlPago()">Proceder al Pago</button>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body offcanvas-body-custom">
      <ul class="list-group" id="offcanvasCartItems">
         
      </ul>
  </div>
  <div class="offcanvas-footer offcanvas-footer-custom p-3">
      <div class="d-flex justify-content-between align-items-center">
          <strong>Total: $<span id="totalOffcanvas">0.00</span></strong>
      </div>
  </div>
</div>


  <main class="pb-5 container">
    <!--Inicio de banner-->
    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light" id="productTitle"></h1>
          <p class="lead text-body-secondary" id="description"></p>
          <button>  <!--Filtros-->
            <a href="#" class="text-primary filtos-link link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" data-bs-toggle="offcanvas" data-bs-target="#filterOffcanvas" aria-controls="filterOffcanvas">
              Establecer Filtros
            </a>
          </button>
          <!--Campo de busqueda-->
          <input type="search" id="search" class="form-control" placeholder="Buscar productos...">
        </div>
      </div>
    </section>
    <!--Fin de banner-->

  <section>
    <!-- Offcanvas de los filtros -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="filterOffcanvas" aria-labelledby="filterOffcanvasLabel">
      <div class="offcanvas-header">
        <h5 id="filterOffcanvasLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="row">
          <div class="col-12">
            <h5>Filtro por precio:</h5>
            <input type="number" id="minPrice" class="form-control form-control-sm mb-2" placeholder="Precio mínimo">
            <input type="number" id="maxPrice" class="form-control form-control-sm mb-2" placeholder="Precio máximo">
          </div>
  
          <div class="col-12">
            <h5>Orden según...</h5>
            <select id="sortOrder" class="form-control form-control-sm mb-2">
              <option value="asc">Menor precio</option>
              <option value="desc">Mayor precio</option>
              <option value="sold">Más vendidos</option>
            </select>
            <div class="d-flex justify-content-end">
              <button id="applyFilter" class="btn btn-sm btn-primary">Aplicar Filtros</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<!--Fin de Offcanvas de los filtros -->

    <!--Inicio de tarjetas-->
    <section>
      <div class="album py-5 bg-body-tertiary">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="containerDiv">
          </div>
        </div>
      </div>
    </section>
    <!--Fin de tarjetas-->
  </main>


  <footer class="text-muted">
    <div class="container-2">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
